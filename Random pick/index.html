<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Choice Picker</title>
  </head>
  <body>
    <div class="container">
      <h3>
        Enter all of the choices divided by ' , ' <br />Press enter when you're
        done
      </h3>
      <textarea id="textarea" placeholder="Enter choice here ..."></textarea>
      <div id="tags">
        <span class="tag">choice1</span>
        <span class="tag">choice2</span>
        <span class="tag highlight">choice3</span>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/319fead75b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
